openapi: 3.1.0
info:
  title: SunshineWall API
  description: API publique pour acc√©der aux produits et collections SunshineWall.
  version: 1.0.0

servers:
  - url: "https://sunshinewall-ai.vercel.app"

paths:
  /api/products:
    get:
      summary: Liste des produits disponibles.
      operationId: getProducts
      responses:
        "200":
          description: Liste JSON des produits.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
                    price:
                      type: string

  /api/collections:
    get:
      summary: Liste des collections disponibles.
      operationId: getCollections
      responses:
        "200":
          description: Liste JSON des collections.
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    id:
                      type: string
                    name:
                      type: string
